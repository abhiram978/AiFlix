<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        .container {
            padding: 20px;
        }

        h2, p, strong {
            margin: 5px 0;
        }

        p {
            color: #b0b0b0;
        }

        .signature {
            font-size: 12px;
            color: #cccccc;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        /* Invisible clickable area for fullscreen */
        .fullscreen-area {
            position: absolute;
            right: 0;
            bottom: 20%; /* Adjust depending on iframe height */
            width: 71px;
            height: 63px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <iframe id="movieFrame" src="{{ embed_url }}" allowfullscreen></iframe>

    <div class="container">
        <h2>{{ movie_info.title }}</h2>
        <p><strong>Release Date:</strong> {{ movie_info.release_date }}</p>
        <p><strong>Starring:</strong> {{ movie_info.starring }}</p>
        <p><strong>Genre:</strong> {{ movie_info.genre }}</p>
        <p><strong>Description:</strong> {{ movie_info.description }}</p>
        <p><strong>IMDb Rating:</strong> {{ movie_info.rating }}</p>
    </div>

    <p class="signature">Developed By Abhiram Ch</p>

    <!-- Invisible fullscreen trigger -->
    <div class="fullscreen-area" onclick="activateFullscreen()"></div>

    <script>
        const iframe = document.getElementById('movieFrame');

        function activateFullscreen() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        }

        // Listen for 'f' key press to fullscreen
        document.addEventListener('keydown', function (event) {
            if (event.key === 'f' || event.key === 'F') {
                activateFullscreen();
            }
        });
    </script>

</body>
</html>
