<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        .container {
            padding: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            margin-bottom: 5px;
            color: #b0b0b0;
        }
        strong {
            color: #ffffff;
        }
        .signature {
            font-size: 12px;
            color: #cccccc;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <iframe src="{{ embed_url }}" allow="fullscreen; autoplay; encrypted-media;" allowfullscreen></iframe>

    <div class="container">
        <h2>{{ movie_info.title }}</h2>
        <p><strong>Release Date:</strong> {{ movie_info.release_date }}</p>
        <p><strong>Starring:</strong> {{ movie_info.starring }}</p>
        <p><strong>Genre:</strong> {{ movie_info.genre }}</p>
        <p><strong>Description:</strong> {{ movie_info.description }}</p>
        <p><strong>IMDb Rating:</strong> {{ movie_info.rating }}</p>
    </div>

    <p class="signature">Developed By Abhiram Ch</p>
</body>
</html>
